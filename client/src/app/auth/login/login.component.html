<form (submit)="submitForm($event)"
    class="max-w-md mx-auto flex flex-col gap-2 justify-center mt-44 bg-white p-10 rounded-lg shadow-md text-white">
    <h2 class="text-2xl font-medium text-gray-800 mb-4">Iniciar sesi칩n</h2>
    <div class="relative z-0 w-full mb-5 group">
        <input (input)="handleInputChange('email', $event)" type="email" name="email" id="floating_email"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required />
        <label for="floating_email"
            class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-3 scale-90 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-gray-800 peer-focus:dark:text-gray-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-3">Correo
            electr칩nico</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input (input)="handleInputChange('password', $event)" type="password" name="password" id="floating_password"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder="" required />
        <p class="text-red-600 font-semibold mt-2">{{formData.error}}</p>
        <label for="floating_password"
            class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-3 scale-90 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-gray-800 peer-focus:dark:text-gray-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-3">Contrase침a</label>
    </div>
    <button type="submit"
        class="text-white shadow bg-blue-600 hover:bg-blue-700 transition focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar
        sesi칩n</button>
</form>
@if(isLoading){
<div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
    <div class="animate-spin rounded-full h-12 w-12 border-t-8 border-blue-500"></div>
</div>
}
