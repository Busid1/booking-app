<div id="datepickerModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-xl h-full md:h-auto">
    <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-2xl font-semibold text-gray-900 dark:text-white">
          Pedir cita
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 md:p-5 space-y-4">
        <app-datePicker *ngIf="currentStep === 1" [appointmentsAvailable]="appointmentsAvailable"
          [dateAppointment]="appointmentData.date" [selectedServiceData]="selectedServiceData"
          [dateHourAppointment]="appointmentData.startTime" (dateSelected)="onDateSelected($event)"
          (hourSelected)="onHourSelected($event)">
        </app-datePicker>

        <div class="flex flex-col gap-5 text-white mb-4" *ngIf="currentStep === 2">
          <p><strong>Fecha:</strong> {{ appointmentData.date }}</p>
          <p><strong>Hora:</strong> {{ appointmentData.startTime }} - {{ appointmentData.endTime }}</p>
          <p><strong>Servicio:</strong> {{ selectedServiceData.title }} ({{ selectedServiceData.duration }} min)</p>
        </div>

      </div>
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <form *ngIf="currentStep === 2" (submit)="handleReserveAppointment($event)">
          <button *ngIf="currentStep === 2" class="bg-green-600 p-2 rounded-md text-white" type="submit">Reservar
            cita</button>
        </form>
        <button *ngIf="currentStep === 1" (click)="nextStep()" data-modal-hide="default-modal" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Continuar
        </button>
        <button *ngIf="currentStep === 1" data-modal-hide="default-modal" type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          Cancelar
        </button>
        <button *ngIf="currentStep === 2" (click)="prevStep()" data-modal-hide="default-modal" type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>
