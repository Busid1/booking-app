<div class="flex flex-wrap gap-3 items-center justify-end">
    <a routerLink="/revisar-citas">
        <button type="button"
            class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 transition">Revisar
            citas</button>
    </a>
    <button type="button" data-modal-target="createServiceModal" data-modal-toggle="createServiceModal" (click)="handleActiveModal()"
        class="focus:outline-none text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-green-900 transition">Crear
        servicio
    </button>
</div>
<app-create-service (closeModal)="handleCloseModal()"></app-create-service>
