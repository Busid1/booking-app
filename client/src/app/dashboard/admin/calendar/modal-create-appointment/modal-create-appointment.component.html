<div id="createAppointmentModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 w-full h-full bg-black/50">
  <div class="relative p-4 w-full max-w-lg">
    <div class="relative p-6 bg-white rounded-lg shadow-md">

      <div class="flex items-center justify-between pb-4 mb-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800">
          Crear cita
        </h3>
        <button type="button" (click)="onClose()"
          class="text-gray-400 hover:text-white hover:bg-red-600 rounded-lg text-sm w-8 h-8 flex items-center justify-center transition">
          <i class="fas fa-times"></i>
          <span class="sr-only">Cerrar modal</span>
        </button>
      </div>

      <form (submit)="handleSubmit($event)" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Servicio</label>
          <select [(ngModel)]="appointmentData.service" name="service" (change)="onServiceChange()"
            class="bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg block w-full p-2.5">
            <option value="" disabled selected>Selecciona un servicio</option>
            <option *ngFor="let service of services" [value]="service.id">
              {{ service.title }} ({{ service.duration }} min)
            </option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Fecha</label>
          <input type="date" [value]="appointmentData.date" disabled
            class="bg-gray-100 border cursor-not-allowed border-gray-300 text-gray-800 text-sm rounded-lg block w-full p-2.5" />
        </div>

        <div class="flex gap-2">
          <div class="flex-1">
            <label class="block mb-1 text-sm font-medium text-gray-700">Hora inicio</label>
            <input type="time" [(ngModel)]="appointmentData.startTime" name="startTime" (change)="onStartTimeChange()"
              required class="bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg block w-full p-2.5" />
          </div>
          <div class="flex-1">
            <label class="block mb-1 text-sm font-medium text-gray-700">Hora fin</label>
            <input type="time" [(ngModel)]="appointmentData.endTime" name="endTime" required disabled
              class="bg-gray-100 border cursor-not-allowed border-gray-300 text-gray-800 text-sm rounded-lg block w-full p-2.5" readonly />
          </div>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Cliente</label>
          <input (input)="handleInputChange('clientName', $event)" type="text" name="clientName" required
            placeholder="Nombre del cliente" [value]="appointmentData.clientName"
            class="bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        </div>

        <button type="submit"
          class="w-full flex justify-center items-center gap-2 text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition">
          <i class="fas fa-calendar-plus"></i> Crear cita
        </button>
      </form>
    </div>
  </div>
</div>
